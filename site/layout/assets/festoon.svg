---
---
<?xml version="1.0" encoding="UTF-8"?>

{% assign wiring = "#444" %}

<!--
  plain: fec
  christmas: c00 0a0
  trans: 4bf f8a ccc
-->
{% capture colours %}
- "#cba"
{% endcapture %}
{% assign colours = colours | yaml_parse %}

<svg
  xmlns="http://www.w3.org/2000/svg"
  width="{{ colours | size | times: 200 }}"
  height="150"
  fill="none"
>
  <defs>
    {% for colour in colours %}
    <radialGradient id="glow-{{ forloop.index }}">
      <stop offset="20%" stop-color="{{ colour }}8" />
      <stop offset="65%" stop-color="{{ colour }}1" />
      <stop offset="85%" stop-color="{{ colour }}0" />
    </radialGradient>
    {% endfor %}
  </defs>

  {% for colour in colours %}
  <rect
    fill="url(#glow-{{ forloop.index }})"
    x="{{ forloop.index0 | times: 200 | plus: 62.5 }}"
    y="0"
    width="75"
    height="150"
  />

  <ellipse
    fill="{{ colour }}"
    cx="{{ forloop.index0 | times: 200 | plus: 100 }}"
    cy="75"
    rx="15"
    ry="30"
  />

  <rect
    fill="{{ wiring }}"
    x="{{ forloop.index0 | times: 200 | plus: 85 }}"
    y="30"
    width="30"
    height="20"
    rx="5"
    ry="5"
  />
  {% endfor %}

  <path
    stroke="{{ wiring }}"
    stroke-width="2"
    d="
    M0 35
    {% for _ in colours %}
    c50 0, 100 -0, 100 -0c0 0, 50 0, 100 0
    {% endfor %}
    "
  />
</svg>

