tests:
  t:
    name: "testosterone"
    unit: "nmol/L"
  e2:
    name: "estradiol"
    unit: "pmol/L"
  p:
    name: "progesterone"
    unit: "nmol/L"
  shbg:
    name: "SHGB"
    unit: "nmol/L"
  fai:
    name: "free androgen index"
    unit: "%"
  prolactin:
    name: "prolactin"
    unit: "mIU/L"
  prolactin_recovery:
    name: "%recovery of prolactin"
    unit: "%"

events:
  - date: 2021-11-17
    notes: >
      pre-HRT
    measurements:
      t: 25 # "(Siemens)"
      e2: 153 # "Oestradiol by Siemens Atellica assay"
      fsh: 6 # iu/L
      lh: 4.3 # iu/L

  - date: 2022-01-17
    notes: >
      Commencement of HRT :>

  - date: 2022-04-12
