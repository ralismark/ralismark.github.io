<header id="site-nav">
	<nav>
		<a id="navbar-root" href="{{ "/" | relative_url }}">{{ site.title }}</a>

		<ul id="navbar-pages" class="ul-flat">
			{% for page in site.pages %}
			{% if page.nav %}
			<li class="navbar-page">
				<a class="navbar-link" href="{{ page.url | relative_url }}">
					{{ page.title | escape }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
