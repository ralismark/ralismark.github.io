<nav class="post-nav my-1">
	{% if page.previous %}
		<a style="float: left; text-align: left" href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
	{% endif %}

	{% if page.next %}
		<a style="float: right; text-align: right" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
	{% endif %}

	<div style="clear:both"></div>
</nav>
