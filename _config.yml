#
# site settings
#
title: ralismark.xyz
me:
  name: Temmie
  email: tem@ralismark.xyz

description: Discussions from all depths of computer science
excerpt_separator: <!--more-->
permalink: /:categories/:title

collections:
  interactives:
    output: true
    permalink: /:collection/:title
  posts:
    output: true
    permalink: /posts/:title
  drafts:
    output: false
  garden:
    output: true
    permalink: /garden/:title

defaults:
  - scope:
      path: _garden
    values:
      noindex: true

#
# build setting
#
# Use the following plug-ins
plugins:
  - jekyll-feed # Create an Atom feed

markdown: Custom

kramdown:
  header_offset: 1 # h1 becomes h2 (h1 is title)

  math_engine: sskatex
  math_engine_opts:
    katex_js: "/tmp/katex.min.js"
    katex_opts:
      throwOnError: false

  syntax_highlighter: rouge
  syntax_highlighter_opts:
    formatter: Custom
    span:
      line_numbers: false
    block:
      line_numbers: true # TODO setting this to false breaks a bunch of code block formatting
      start_line: 1

# Sass generated css
sass:
  style: compressed

# Exclude these files from production
exclude:
  - LICENSE
  - README.md
  - Dockerfile
  - serve.sh

# Technical stuff
future: true # To correct for timezone issues
disable_disk_cache: true # Don't try to make .jekyll_cache in readonly dir
