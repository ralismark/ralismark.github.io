#
# site settings
#
title: ralismark
description: Discussions from all depths of computer science
excerpt_separator: <!--more-->
permalink: /:categories/:title

collections:
  interactives:
    output: true
    permalink: /:collection/:title
  posts:
    output: true
    permalink: /posts/:title
  drafts:
    output: false

#
# build setting
#
markdown: Custom

kramdown:
  math_engine: sskatex
  math_engine_opts:
    katex_js: '/tmp/katex.min.js'
    katex_opts:
      throwOnError: false

  syntax_highlighter: rouge
  header_offset: 1 # h1 becomes h2 (h1 is title)

  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Sass generated css
sass:
  style: compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap
  - jekyll-feed # Create an Atom feed

# Exclude these files from production
exclude:
  - LICENSE
  - README.md
  - Dockerfile
  - serve.sh

# Technical stuff
future: true # To correct for timezone issues
disable_disk_cache: true # Don't try to make .jekyll_cache in readonly dir
