---
layout: plain
title: Tags
---

{% for tagset in site.tags %}
<section>
	<h1 id="{{ tagset[0] | slugify }}">{{ tagset[0] }}</h1>
	<ul>
		{% for post in tagset[1] %}
		<li>
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
		</li>
		{% endfor %}
	</ul>
</section>
{% endfor %}
